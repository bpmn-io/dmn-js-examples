<!doctype html>
<html lang="en">
<head>
  <!-- required viewer styles -->
  <link rel="stylesheet" href="https://unpkg.com/dmn-js/dist/assets/diagram-js.css">
  <link rel="stylesheet" href="https://unpkg.com/dmn-js/dist/assets/dmn-js-shared.css">
  <link rel="stylesheet" href="https://unpkg.com/dmn-js/dist/assets/dmn-js-drd.css">
  <link rel="stylesheet" href="https://unpkg.com/dmn-js/dist/assets/dmn-js-decision-table.css">
  <link rel="stylesheet" href="https://unpkg.com/dmn-js/dist/assets/dmn-js-decision-table-controls.css">
  <link rel="stylesheet" href="https://unpkg.com/dmn-js/dist/assets/dmn-js-literal-expression.css">
  <link rel="stylesheet" href="https://unpkg.com/dmn-js/dist/assets/dmn-font/css/dmn.css">
  <link rel="stylesheet" href="https://unpkg.com/dmn-js-properties-panel/dist/assets/properties-panel.css">

  <style type="text/css">
    html, body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #canvas {
      flex: 1;
    }

    #properties-panel-parent {
      border-left: 1px solid #ccc;
      overflow: auto;

      min-width: 300px;

      > .djs-properties-panel {
        min-height:100%;
      }
    }

    #diagram-parent {
      display: flex;
      flex-direction: row;

      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="diagram-parent">
    <div id="canvas"></div>
    <div id="properties-panel-parent"></div>
  </div>

  <script src="./app.bundled.js"></script>
</body>
</html>
